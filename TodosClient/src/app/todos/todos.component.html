<div class="container d-flex flex-column justify-content-center align-items-center">

  <div class="d-flex flex-row justify-content-center align-items-center w-100">
    <input type="text" name="newTodo" [(ngModel)]="newTodo.task" (keyup.enter)="addTodo()" placeholder="thing to do..." matInput/> &nbsp;
    <button mat-raised-button color="accent" (click)="addTodo()">Add Todo</button>    
  </div>

  <hr/>

  <div class="d-flex flex-column justify-content-center align-items-center w-100" *ngIf="todos.length > 0">
    <h4>To do</h4>
    <mat-list>
      <mat-list-item *ngFor="let todo of todos; let i = index;">
        <label class="d-flex flex-row justify-content-between align-items-center">

          <div class="col-8 d-flex flex-row">
            <mat-checkbox [checked]="todo.complete" (change)="todo.complete = !todo.complete"></mat-checkbox>
            &nbsp;
            <span>{{todo.task}}</span>
          </div>

          <div class="col-4 d-flex flex-row">
            {{todo.createDate | date:'medium'}}
          </div>

        </label>
      </mat-list-item>
    </mat-list>

    <hr/>
  </div>

  <div class="d-flex flex-column justify-content-center align-items-center w-100" *ngIf="completeTodos.length > 0">
    <h4>Complete</h4>
    <mat-list>
      <mat-list-item *ngFor="let todo of completeTodos; let i = index;">
        <label class="d-flex flex-row justify-content-between align-items-center">

          <div class="col-8 d-flex flex-row">
            <mat-checkbox [checked]="todo.complete" (change)="todo.complete = !todo.complete"></mat-checkbox>
            &nbsp;
            <span>{{todo.task}}</span>
          </div>

          <div class="col-4 d-flex flex-row">
            {{todo.createDate | date:'medium'}}
          </div>

        </label>
      </mat-list-item>
    </mat-list>

    <hr/>
  </div>

</div>
